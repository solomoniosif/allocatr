<ul
  x-init="period = await (await fetch('current-period/')).json(); periodDisplay = getPeriodDisplay(period.firstDay, period.lastDay)"
  class="inline-flex items-center -space-x-px text-md md:text-xl">
  <li>
    <button @click="await getAndSetPreviousPeriod"
      class="block px-0 md:px-1 py-2 ml-0 leading-tight text-gray-500 bg-white rounded-l-lg scale-100 hover:scale-110  hover:text-gray-900 dark:bg-gray-800  dark:text-gray-400 dark:hover:bg-gray-800 dark:hover:text-white">
      <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
          d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
          clip-rule="evenodd"></path>
      </svg>
    </button>
  </li>

  <li>
    <div id="selected-period" x-text="periodDisplay"
      class="px-1 md:px-3 py-2 font-semibold leading-tight tracking-tight capitalize whitespace-nowrap text-gray-500 bg-white hover:text-gray-700 dark:bg-gray-800  dark:text-gray-400 dark:hover:bg-gray-800 dark:hover:text-white">

    </div>
  </li>

  <li>
    <button
      @click="getAndSetNextPeriod"
      class="block px-0 md:px-1 py-2 leading-tight text-gray-500 bg-white rounded-r-lg scale-100 hover:scale-110 hover:text-gray-900 dark:bg-gray-800  dark:text-gray-400 dark:hover:text-white">
      <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
          d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
          clip-rule="evenodd"></path>
      </svg>
    </button>
  </li>
</ul>
