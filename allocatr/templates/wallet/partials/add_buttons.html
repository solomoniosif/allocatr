<!-- Add Income -->
<li x-show="ctx.transactionsContext" class="flex rounded-md bg-white text-gray-800 dark:bg-gray-800 dark:text-white">
    <button hx-get="{% url 'wallet:add_income' %}" hx-trigger="click" hx-target="#modal" @click="openAddTransactionModal"
      class="inline-flex items-center w-full px-5 py-1 text-lg font-semibold transition-colors duration-150 rounded-md shadow-md group hover:bg-accent hover:text-white">
      <svg class="w-4 h-4 mr-3 text-green-600 group-hover:text-green-400" fill="none" stroke="currentColor"
        stroke-width="3.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25"></path>
      </svg>
      <span>Income</span>
    </button>
</li>

<!-- Add Expense -->
<li x-show="ctx.transactionsContext"  class="flex rounded-md bg-white text-gray-800 dark:bg-gray-800 dark:text-white">
<button hx-get="{% url 'wallet:add_expense' %}" hx-trigger="click" hx-target="#modal"
    @click.prevent="openAddTransactionModal"
    class="inline-flex items-center w-full px-5 py-1 text-lg font-semibold transition-colors duration-150 rounded-md shadow-md group hover:bg-accent hover:text-white">
    <svg class="w-4 h-4 mr-3 text-red-600 group-hover:text-red-500" fill="none" stroke="currentColor"
    stroke-width="3.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 4.5l15 15m0 0V8.25m0 11.25H8.25"></path>
    </svg>
    <span>Expense</span>
</button>
</li>

<!-- Add Transfer -->
<li x-show="ctx.transactionsContext" class="flex rounded-md bg-white text-gray-800 dark:bg-gray-800 dark:text-white">
<button hx-get="{% url 'wallet:add_transfer' %}" hx-trigger="click" hx-target="#modal" @click="openAddTransactionModal"
    class="inline-flex items-center w-full px-5 py-1 text-lg font-semibold transition-colors duration-150 rounded-md shadow-md group hover:bg-accent hover:text-white">
    <svg class="w-4 h-4 mr-3 text-blue-500 group-hover:text-blue-300" fill="none" stroke="currentColor"
    stroke-width="3.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
    <path stroke-linecap="round" stroke-linejoin="round"
        d="M7.5 21L3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5"></path>
    </svg>
    <span>Transfer</span>
</button>
</li>

<!-- Add Account -->
<li x-show="ctx.accountsContext" class="flex bg-white text-gray-800 dark:bg-gray-800 dark:text-white">
<button hx-get="{% url 'wallet:add_account' %}" hx-trigger="click" hx-target="#modal" @click="openAddTransactionModal"
    class="inline-flex items-center w-full px-4 py-1 text-lg font-semibold transition-colors duration-150 rounded-md group hover:bg-accent hover:text-white">
    <span class="whitespace-nowrap">Add account</span>
</button>
</li>

    </button>
</li>

        class="inline-flex items-center w-full px-4 py-1 text-lg font-semibold transition-colors duration-150 rounded-md group hover:bg-accent hover:text-white">
